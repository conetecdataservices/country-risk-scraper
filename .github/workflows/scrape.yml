name: Daily Country Risk Scrape (Playwright)

on:
  schedule:
    # Runs every day at 13:00 UTC (â‰ˆ 6:00 AM Vancouver during summer, 5:00 AM in winter)
    - cron: "0 13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright + browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      # Decode your auth.json from the GitHub Secret
      - name: Restore auth.json
        run: |
          echo "${{ secrets.PLAYWRIGHT_AUTH_B64 }}" | base64 -d > auth.json
          echo "Auth.json restored"

      - name: Run scraper
        run: python scraper_playwright.py

      - name: Upload CSV (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: country-risk-csv
          path: output/Country_Risk.csv
          if-no-files-found: warn

      # === Send CSV to SharePoint via Power Automate (HTTP trigger) ===
      # Requires repo secret: PA_FLOW_URL = your Flow's HTTP POST URL
      - name: Send CSV to SharePoint via Power Automate
        if: success()
        env:
          PA_FLOW_URL: ${{ secrets.PA_FLOW_URL }}
        run: |
          set -e
          if [ ! -f output/Country_Risk.csv ]; then
            echo "CSV not found; skipping Power Automate upload."
            exit 0
          fi

          # Base64-encode the CSV (single line)
          if base64 --help 2>/dev/null | grep -q -- "-w"; then
            B64=$(base64 -w0 output/Country_Risk.csv)
          else
            B64=$(base64 output/Country_Risk.csv | tr -d '\n')
          fi

          # Fixed filename (no timestamp)
          NAME="Country_Risk.csv"

          # POST only fileName + contentB64; folder is chosen inside the Flow
          curl -sS -X POST "$PA_FLOW_URL" \
            -H "Content-Type: application/json" \
            -d "{\"fileName\":\"$NAME\",\"contentB64\":\"$B64\"}"

      # Always upload debug files (if any)
      - name: Upload debug (HTML + screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug/
          if-no-files-found: ignore

      # OPTIONAL: keep a copy in the repo for simple history
      - name: Commit CSV to repo
        run: |
          if [ -f output/Country_Risk.csv ]; then
            mkdir -p data
            cp output/Country_Risk.csv data/Country_Risk.csv
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/Country_Risk.csv
            git commit -m "Daily scrape: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
            git push
          else
            echo "No CSV to commit."
          fi
